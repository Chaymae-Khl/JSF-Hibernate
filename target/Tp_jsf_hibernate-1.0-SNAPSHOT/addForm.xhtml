<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <h:panelGrid columns="2" border="0">
                <h:outputText value="Code livre"></h:outputText>
                <h:inputText value="#{controllerLivre.a.code_livre}" required="true" requiredMessage="Veuillez entrer le code du livre." ></h:inputText>
                
                 <h:outputText value="Titre "></h:outputText>
                 <h:inputText value="#{controllerLivre.a.titre}" required="true" requiredMessage="Veuillez entrer le titre du livre."></h:inputText>
                 
                 <h:outputText value="Nombre d'exemplaire"></h:outputText>
                 <h:inputText value="#{controllerLivre.a.nb_exemplaire}" required="true" requiredMessage="Veuillez entrer le nombre d'exemplaire du livre."></h:inputText>
                 
                 <h:outputText value="Nom d'auteur"></h:outputText>
                 <h:inputText value="#{controllerLivre.a.nom_aute}" required="true" requiredMessage="Veuillez entrer le nom d'auteur."></h:inputText>
                 <h:commandButton value="Envoyer" action="#{controllerLivre.saveLivre()}"></h:commandButton>
            </h:panelGrid>
            
        </h:form>  
   </h:body>
</html>
