<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <div align="center">
        <h:link value="Ajouter " outcome="addForm"></h:link>
        </div>
        <h:dataTable var="liv" value="#{controllerLivre.liste}" style="margin: auto" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code livre"></h:outputText>     
 
                </f:facet>
                <h:outputText value="#{liv.code_livre}"></h:outputText>
            </h:column>
            
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Titre"></h:outputText>     
 
                </f:facet>
                  <h:outputText value="#{liv.titre}"></h:outputText> 
            </h:column>
            
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre d'exemplaire"></h:outputText>     
 
                </f:facet>
                  <h:outputText value="#{liv.nb_exemplaire}"></h:outputText> 
            </h:column>
         <h:column>
                <f:facet name="header">
                    <h:outputText value="Nom auteur"></h:outputText>     
 
                </f:facet>
                  <h:outputText value="#{liv.nom_aute}"></h:outputText> 
            </h:column>
             <h:column>
                 <h:form> <h:commandButton value="Supprimer" action="#{controllerLivre.delete(liv.code_livre)}" /> 
               <h:commandLink value="Modifier" action="#{controllerLivre.getliv(liv.code_livre)}" /></h:form>
            </h:column>
        </h:dataTable>  
    </h:body>
</html>
