<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <h:panelGrid columns="2" border="0">
                <h:outputText value="Login" ></h:outputText>
                <h:inputText  value="#{controllerLivre.admin.login}" required="true" requiredMessage="Veuillez entrer un login valide."></h:inputText>
                
                 <h:outputText value="Password "></h:outputText>
                 <h:inputText value="#{controllerLivre.admin.password}" required="true" requiredMessage="Veuillez entrer un password valide."  ></h:inputText>
                 <h:commandButton value="Envoyer" action="#{controllerLivre.login(controllerLivre.admin.login,controllerLivre.admin.password)}"></h:commandButton>
            </h:panelGrid>
            
        </h:form>  
   </h:body>
</html>
